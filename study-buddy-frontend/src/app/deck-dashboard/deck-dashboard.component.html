<section class="section">

    <div *ngIf="decks.length else noDecks">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title">My Flashcard Decks</h1>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <div class="buttons">
                        <button *ngIf="selectedDecks.length == 0" class="button is-info" (click)="selectOrClear=true">
                            <i class="far fa-square"></i>
                        </button>
                        <button *ngIf="selectedDecks.length > 0" class="button is-info is-light"
                            (click)="selectOrClear=false">
                            <i class="far fa-check-square"></i>
                        </button>
                        <button [disabled]="selectedDecks.length==0" class="button is-link"
                            (click)="saveSelectedDecks()">
                            Save {{selectedDecks.length}} Selected {{selectedDecks.length==1 ? "Deck" : "Decks"}}
                        </button>
                        <!-- <button class="button is-info"
                            [disabled]="selectedDecks.length==decks.length" (click)="selectOrClear=true">Select
                            All</button>
                        <button class="button is-info is-light" [disabled]="selectedDecks.length==0"
                            (click)="selectOrClear=false">Clear Selection</button> -->
                        <button class="button is-primary" routerLink="/view-group"
                            [disabled]="selectedDecks.length < 1">View
                            {{selectedDecks.length}} Selected {{selectedDecks.length==1 ? "Deck" : "Decks"}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="screenSize > 1700" class="columns is-multiline">
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 0" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 1" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 2" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 3" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
        </div>
        <div *ngIf="screenSize > 1300 && screenSize <= 1700" class="columns is-multiline">
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 3 == 0" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 3 == 1" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 3 == 2" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
        </div>
        <div *ngIf="screenSize > 876 && screenSize <= 1300" class="columns is-multiline">
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 2 == 0" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 2 == 1" [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
        </div>
        <div *ngIf="screenSize <= 876" class="columns is-multiline">
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip [deck]="deck" [screenSize]=screenSize></app-deck-slip>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noDecks>
        <h1 class="title">No Flashcard Decks Found</h1>
        <!-- <p class="subtitle">{{screenSize}}</p> -->
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">Sign Up</button>
            </div>
            <div class="control">
                <button class="button is-primary is-light">Log In</button>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <a routerLink="/basic-deck"><button class="button is-link">Make Basic Deck</button></a>
            </div>
            <div class="control">
                <a routerLink="/home"><button class="button is-link is-light">Home</button></a>
            </div>
        </div>
    </ng-template>

</section>
