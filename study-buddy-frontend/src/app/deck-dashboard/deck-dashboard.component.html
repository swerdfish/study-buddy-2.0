<section class="section">

    <div *ngIf="decks.length else noDecks">
        <h1 class="title">My Flashcard Decks</h1>
        <div class="columns">
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 0" [deck]=deck></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 1" [deck]=deck></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 2" [deck]=deck></app-deck-slip>
                </div>
            </div>
            <div class="column">
                <div *ngFor="let deck of decks; let i = index">
                    <app-deck-slip *ngIf="i % 4 == 3" [deck]=deck></app-deck-slip>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noDecks>
        <h1 class="title">No Flashcard Decks Found</h1>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary">Sign Up</button>
            </div>
            <div class="control">
                <button class="button is-primary is-light">Log In</button>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <a routerLink="/basic-deck"><button class="button is-link">Make Basic Deck</button></a>
            </div>
            <div class="control">
                <a routerLink="/home"><button class="button is-link is-light">Home</button></a>
            </div>
        </div>
    </ng-template>

</section>
