<section class="section">
    <h1 class="title">Login With Google</h1>
    <div class="field">
        <meta name="google-signin-client_id" [content]="clientId">
        <div id="my-signin2"></div>
    </div>
    <div *ngIf="firstName && lastName && email">
        <p>{{firstName}} {{lastName}}, {{email}}</p>
    </div>
</section>
