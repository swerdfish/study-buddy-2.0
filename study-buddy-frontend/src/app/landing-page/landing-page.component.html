    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Study Buddy 2.0
            </h1>
            <h2 class="subtitle">
                Your buddy to help you study is back and better than ever!

            <div class="field is-grouped">

                    <button *ngIf="decks.length" class="button is-link is-light" routerLink="/dashboard">View

            </div>
        </div>
    </div>
