<p>test-sheet works!</p>

<input *ngIf=!isSignedIn (click)="handleAuthClick()" type=button id=authorize_button value="Sign In">
<input *ngIf=isSignedIn (click)="handleSignoutClick()" type=button id=signout_button value="Sign Out">

<pre id="content"></pre>

<table *ngIf=output>
    <tr>
        <th *ngFor="let head of header">{{head}}</th>
    </tr>
    <tr *ngFor="let out of output">
        <td *ngFor="let o of out">{{o}}</td>
    </tr>
</table>
